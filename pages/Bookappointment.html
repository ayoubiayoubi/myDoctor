<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/BookAppointment.css">
  <title>BookAppointment</title>
</head>

<body>

  <div class="BookAppointment">
    <div class="boxNavbar">
      <div class="container">
        <nav class="navbar">
          <div class="boxDro">
            <div class="dropdown">
              <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
                <i class="fa-solid fa-bars"></i>
              </button>

              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Home</a></li>
                <li><a class="dropdown-item" href="#">Services</a></li>
                <li><a class="dropdown-item contact" href="#">Contact Us</a></li>
                <li><a class="dropdown-item" href="#">Login</a></li>
              </ul>
            </div>
            <a class="navbar-brand" href="#">
              <i class="fa-solid fa-house-medical"></i>
              varma
            </a>
            <a class="btn btn-primary" href="#" role="button">
              Contact
            </a>
          </div>
          <nav>
      </div>
    </div>
    <div class="boxMain d-flex">
      <div class="element"></div>
      <div class="container">
        <div class="content w-50">
          <div class="service">
            <h2>Book Appointment</h2>
            <div class="animation">
              <span>
                <div>Patientinfo</div>
              </span>
              <span>
                <div>Time</div>
              </span>
              <span>
                <div>Details</div>
              </span>
              <span>
                <div>Done</div>
              </span>
              <span></span>
            </div>
            <div class="userSelected">
              <form id="multiStepForm">
                <div class="form-step active">
                  <h5>Patient in formation</h5>
                  <label for="fullName">Full Name:</label>
                  <input type="text" id="fullName" placeholder="Enter Your Full Name" required>
                  <label for="datBirth">Dat Of Birth:</label>
                  <input type="date" id="datBirth" required>
                  <label for="">Gender</label>
                  <select class="form-select form-select-sm" aria-label="Small select example" required>
                    <option selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                  <label for="phone">Phone Number:</label>
                  <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>
                  <label for="email">Email Address:</label>
                  <input type="email" id="email" placeholder="Enter Your Email" required>
                  <div class="button">
                    <input class="btn btn-primary" id="" type="reset" value="Reset">
                    <input class="next" id="next1" class="btn btn-primary" type="text" value="Next">
                  </div>
                </div>
                <div class="form-step">

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/BookAppointment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
